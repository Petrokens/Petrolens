<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini ChatGPT</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    #chat { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
    .ai { color: #333; margin-left: 20px; }
    input, button { padding: 10px; font-size: 1em; }
    input { width: 70%; margin-right: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <div id="chat">
    <h2>Mini ChatGPT</h2>
    <div id="messages"></div>
    <input id="prompt" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const API_KEY = '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';

    const messagesDiv = document.getElementById('messages');

    async function sendMessage() {
      const input = document.getElementById('prompt');
      const prompt = input.value;
      if (!prompt) return;

      // Show user's message
      messagesDiv.innerHTML += `<div class="msg"><span class="user">You:</span> ${prompt}</div>`;
      input.value = '';

      // Send to OpenAI API
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`           
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: prompt }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || 'Error getting response';
      
      // Show AI's message
      messagesDiv.innerHTML += `<div class="msg"><span class="ai">ChatGPT:</span> ${reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
